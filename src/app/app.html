<div *ngIf="showSplash" class="splash">
	<div class="spinner"></div>
</div>



<ion-menu [content]="nav">
	<ion-header [class]="selectedTheme">
		<ion-toolbar>
			<ion-title>Menu</ion-title>
		</ion-toolbar>
	</ion-header>
	<ion-content>
		<ion-list>
			<button ion-item (click)="onLoad(rootPage)">
				<ion-icon name="home" item-left></ion-icon>
				Home
			</button>
			<button ion-item (click)="onLoad(aboutPage)">
				<ion-icon name="person" item-left></ion-icon>
				About
			</button>
			<button ion-item (click)="onLoad(settingsPage)">
				<ion-icon name="settings" item-left></ion-icon>
				Settings
			</button>
		</ion-list>
	</ion-content>
</ion-menu>
<ion-nav [root]="rootPage"  [class]="selectedTheme" #nav></ion-nav>

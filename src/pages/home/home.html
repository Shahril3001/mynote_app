<ion-header>
  <ion-navbar>
  	<ion-buttons end>
  		<button ion-button menuToggle>
  			<ion-icon name="menu"></ion-icon>
  		</button>
  	</ion-buttons>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="note">
  <h1 class="title">My Student's Note</h1><hr>
    <ion-slides autoplay="5000" loop="true" speed="3000">
    <ion-slide *ngFor="let slide of slideData">
    <img src="{{slide.image}}" />
    </ion-slide>
    </ion-slides>
    <button ion-button block class="buttonpage" (click)="onLoadNote()">Note</button>
    <button ion-button block class="buttonpage" (click)="onLoadContact()">Contact</button>
    <button ion-button block class="buttonpage" (click)="onLoadAssignment()">Assignment</button>
</ion-content>

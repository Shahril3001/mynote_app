<ion-header>
  <ion-navbar>
  	<ion-buttons end>
  		<button ion-button menuToggle>
  			<ion-icon name="menu"></ion-icon>
  		</button>
  	</ion-buttons>
    <ion-title>Edit Note</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<form #f="ngForm" (ngSubmit)="editNote(f)"> 
		<ion-list>
			<ion-item>
				<ion-label floating>Title</ion-label>
				<ion-input type="text" name="newnoteTitle" ngModel="{{ note.title }}" required></ion-input>
			</ion-item>
			<ion-item>
				<ion-label floating>Content</ion-label>
				<ion-textarea name="newnoteContent" ngModel="{{ note.content }}" required></ion-textarea>
			</ion-item>	
		</ion-list>

		<button ion-button class="buttonpage" type="submit" block [disabled]="!f.valid">Edit</button>
	</form>
</ion-content>

<ion-header>
  <ion-navbar>
  	<ion-buttons start>
  		<button ion-button menuToggle>
  			<ion-icon name="menu"></ion-icon>
  		</button>
  	</ion-buttons>
    <ion-title>View Note</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-card>
	<ion-card-content>
		<h2><b>Title: {{ note.title }}</b></h2><hr>
		<p>{{ note.content }}</p>
	</ion-card-content>
</ion-card>
    <button ion-button block class="backpage" (click)="onLoadNote()">Back</button>
</ion-content>
